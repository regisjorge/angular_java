<mat-card>
  <mat-toolbar color="primary">
    Cursos Disponiveis
  </mat-toolbar>
  @if (courses$ |async; as course) {
    <div class="mat-elevation-z8">
      <app-courses-list
        [courseList]="course.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)">
      </app-courses-list>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="course.totalElements"
        (page)="refresh($event)"
        aria-label="Select page of courses">
      </mat-paginator>
    </div>
  } @else {
    <div class="loadinSpinner">
      <mat-spinner></mat-spinner>
    </div>
  }


</mat-card>
