<mat-card>
  <mat-toolbar color="primary">
    Cursos Disponiveis
  </mat-toolbar>
  <div class="mat-elevation-z8" *ngIf="courses$ |async as course; else  loading ">
    <app-courses-list  
        [courseList]="course.courses" 
        (add)="onAdd()"
        (edit)="onEdit($event)" 
        (remove)="onRemove($event)">
    </app-courses-list>

    <mat-paginator 
        [pageSizeOptions]="[5, 10, 15]" 
        showFirstLastButtons 
        [pageIndex]="pageIndex" 
        [pageSize]="pageSize"
        [length]="course.totalElements" 
        (page)="refresh($event)"
        aria-label="Select page of courses">
    </mat-paginator>
  </div>


  <ng-template #loading>
    <div class="loadinSpinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
