
<table mat-table [dataSource]="courseList" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.category}}
      <mat-icon aria-hidden="false" aria-label="Example home icon"> {{element.category | category}}</mat-icon>
    </td>
  </ng-container>
  <div class="mat-elevation-z8">
    <ng-container matColumnDef="Add">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button aria-label="Adicionar Cursos" (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Editar Cursos" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Remover Cursos" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
  </div>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
